<div class="h-screen flex items-center">
	<form
		[formGroup]="form"
		(ngSubmit)="onSubmit()"
		class="space-y-5 min-w-md mx-auto shadow-md p-6 rounded-md">
		<!-- Username -->
		<p class="mb-1 font-medium">Username</p>
		<input
			type="text"
			formControlName="username"
			placeholder="username"
			class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500" />

		<!-- Password -->
		<p class="mb-1 font-medium">Password</p>
		<input
			value="cityslicka"
			type="password"
			formControlName="password"
			placeholder="password"
			class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500" />

		<!-- Button -->
		<button
			type="submit"
			[disabled]="form.invalid || isLoading"
			class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 cursor-pointer flex items-center justify-center">
			<ng-container *ngIf="!isLoading; else loading"> Login </ng-container>
			<ng-template #loading>
				<div
					class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
			</ng-template>
		</button>
	</form>
</div>
